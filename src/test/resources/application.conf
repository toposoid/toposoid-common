deployment = ${?DEPLOYMENT}

akka{
      loggers = ["akka.event.slf4j.Slf4jLogger"]
      loglevel = "ERROR"
      stdout-loglevel = "ERROR"
}

local{
    TOPOSOID_GRAPHDB_WEB_HOST = ${?TOPOSOID_GRAPHDB_WEB_HOST}
    TOPOSOID_GRAPHDB_WEB_PORT = ${?TOPOSOID_GRAPHDB_WEB_PORT}
    TOPOSOID_MQ_ACCESS_KEY = ${?TOPOSOID_MQ_ACCESS_KEY}
    TOPOSOID_MQ_SECRET_KEY = ${?TOPOSOID_MQ_SECRET_KEY}
    retryCallMicroserviceNum = 3
}
